<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>당신을 위한 메세지 발신소</title>
</head>
<body> <!--【☆‥〃 ￡ෆνε Messsage Box〃‥☆】-->
    <header>
        <h1>【☆‥〃 ￡ෆνε Messsage Box〃‥☆】</h1>
        <h3><p style="color: gray;"><em>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 시간을 거슬러 진심을 전해드립니다.</em></p></h3>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend><h3><strong>우리는,,,</strong></h3></legend>
                <br>
                <label for = 'name'>보내는 사람</label>
                    <input type="text" id="name" placeholder="당신의 이름" name="name">
                <br>
                <br>
                <label for = 'phone'>받는 사람</label>
                    <input type="email" id="email" 
                    placeholder="메세지를 받을 주소" name="email">
                    <br>
                    <br>
                </fieldset>
 <!-------------------------------------------------------------------------------------->
            <fieldset>
                <legend><h3><strong>발송처,,,</strong></h3></legend>
                <p><em>메세지를 언제로 보낼까요?</em></p>
                <input type="radio" id="ago_a_year" name="when">
                <label for="ago_a_year">1년 전</label>
                <input type="radio" id="ago_six_month" name="when">
                <label for="ago_six_month">6개월 전</label>
                <input type="radio" id="ago_a_week" name="when">
                <label for="ago_a_week">일주일 전</label>
                <input type="radio" id="a_month" name="when">
                <label for="a_month">한 달 후</label>
                <input type="radio" id="a_year" name="when">
                <label for="a_year">1년 후</label>
                <input type="radio" id="some" name="when">
                <label for="some">아무때나</label>
                <br>
                <br>
                <p><em>다시 마주치고 싶은 장소를 골라주세요.</em></p>
                <input type="radio" id="road" name="where">
                <label for="road">길거리</label>
                <input type="radio" id="park" name="where">
                <label for="park">공원</label>
                <input type="radio" id="home" name="where">
                <label for="home">집 앞</label>
                <input type="radio" id="train" name="where">
                <label for="train">기차역</label>
                
                <br>
                <br>
                <p><em>메세지를 보내는 이유는 무엇인가요?</em></p>
                <label>
                    <input type="checkbox" id="position" name="why"> 고마워서 
                </label> 
                <label>
                    <input type="checkbox" id="cost" name="why"> 미안해서
                </label>   
                <label>
                    <input type="checkbox" id="teacher" name="why"> 사랑해서
                </label>   <label>
                    <input type="checkbox" id="infra" name="why"> 미워서
                </label>   
                <br>
                <br>
            </fieldset>
            
            <fieldset>
                <legend><h3><strong>진심을 담아 메세지를 적어주세요,,,</strong></h3></legend>
                <textarea cols="80" rows="5" name="comment"></textarea>  
                <br>
                <br>  
            </fieldset>
        </form>
        <input type="submit">
    </main>
    <hr>
    <footer>
        <p style="color:gray;"> 메세지를 안전하게 전달해드리겠습니다.</p>
    </footer>
</body>
</html>

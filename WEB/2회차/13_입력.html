    우아 입력 재밌겠다 인풋.. 인풋피...

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 받기</title>
</head>
<body>
    <h1>로그인 해주세용</h1>

    <!--라벨 방법1. 라벨에다가 인풋 넣기-->
    <label>
        아이디
        <input type="text" placeholder="아이디를 입력하세요.">
    </label>
    <br>
    <br>
    <!--라벨 방법2. id 부여하고 label for='id이름'-->
    <label for ="pw"> 비밀번호 </label>
    <input type="password" placeholder="비밀번호를 입력하세요."
    id="pw">
    
    <br>
    <hr>
    <br>
    <!-- 컬러파레트 -->
    <input type="color"> <br>
    <!-- 스피너 -->
    <input type="number"> <br>
    <!-- 범위 -->
    <input type="range"> <br>
    <!-- 체크박스 -->
    <label>
        <input type="checkbox">
        이용약관을 확인했습니다.
    </label>
    



</body>
</html>

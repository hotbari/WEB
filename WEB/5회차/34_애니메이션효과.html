<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 효과</title>
    <style>
        .eyes {
            width: 480px;
            margin: auto;
        }

        .eye{
            width: 200px;
            height: 200px;
            border: 5px solid black;
            border-radius: 100px;
            position: relative;
        }

        /*기준이 될 클래스에 position에 relative를 주고 
        움직이고 싶은 클래스에 position:absolute를 줘서 위치 이동*/

        .eye:nth-child(1) { float: left;}
        .eye:nth-child(2) { float: right;}

        .ball {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: black;
            position: absolute;
            top: 80px;
            left: 30px;

            animation-name: moving;
            animation-duration: 2s;
            animation-delay: 0s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;

            /* animation-play-state: paused; */
        }

        .ball:hover{
            animation-play-state: paused;
        }

        @keyframes moving {
            from{left: 30px;}
            to{left:120px;}
        }

    </style>
</head>
<body>
    <div class = "eyes">
        <div class="eye">
            <div class="ball"></div>
        </div>
        <div class="eye">
            <div class = "ball"></div>
        </div>
    </div>
</body>
</html>

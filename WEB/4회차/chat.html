<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <link href = "chat.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen__bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user__pic">
                        </div>
                    </div>
                    <div class="user_column">
                        <p class="user__nick">친구</p>
                        <p class="user__count">913</p>
                    </div>
                </div>
            </section>
        </main>

        <form class="chat-form">
            <section class="chat-form-field">
                <textarea class="chat-from_msg"></textarea>
                <input type="submit" value="전송" class="chat-form_bt" >
            </section>
        </form>
    </div>
</body>
</html>

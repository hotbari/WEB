<!DOCTYPE html>
    <head>
        <meat charset = "utf-8"></meat>
        <title> 태그의 유형 </title>
    </head>
    <body>
        <h1>텍스트 요소 측징</h1>
        <p> 다음 줄로 넘어가요 </p>
        <mark> 마크 텍스트 요소 - 형관펜 효과</mark>
        <strong> 스트롱 텍스트 요소 - 볼드 효과</strong><br>
        <em> 이엠 텍스트 요소 - 이텔릭체 효과</em><br>
        <q> 큐 텍스트 요소 - 인용구 효과 </q>
        <s> 에스 텍스트 요소 - 취소선 효과</s>

        <p><q><strong>
            블록 레벨 요소의 안에는 종종 인라인 요소가 포함되기도 합니다.
        </strong></q></p>

    </body>

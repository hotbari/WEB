<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿 리터럴</title>
</head>
<body>
    <script>
        const dog = "강아지"
        const cat = `고양이`
        console.log(typeof cat)

        const modifier = "귀여운"
        const prettydog = `${modifier}  ${dog} 순금이`
        console.log(prettydog)

        const pretty = `${modifier} ${prompt("좋아하는 동물")}`
        console.log(pretty)
        // prompt("좋아하는 동물은?")
    </script>
</body>
</html>

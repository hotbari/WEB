<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔 출력 & 자료형 개념 소개</title>
</head>
<body>
    <script>
        //정수 기록하기
        console.log(8)
        console.log(0)
        console.log(-7)

        //실수 기록하기
        console.log(-12.56)
        console.log(4.232)
        console.log(0)

        //산술연산
        console.log(-8+9)
        console.log(2 + 3 + "7")


    </script>
</body>
</html>

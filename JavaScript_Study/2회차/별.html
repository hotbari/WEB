<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Tree</title>
    <style>
        pre {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <pre id="starTree"></pre>

    <script>
        function createStarTree(height) {
            let tree = '';
            for (let i = 1; i <= height; i++) {
                let spaces = ' '.repeat(height - i);
                let stars = '*'.repeat(2 * i - 1);
                tree += spaces + stars + '\n';
            }
            return tree;
        }

        const treeHeight = parseInt(prompt("Enter the height of the star tree:"));
        const starTree = createStarTree(treeHeight);

        const starTreeElement = document.getElementById("starTree");
        starTreeElement.textContent = starTree;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 만들기</title>
</head>
<body>
    <script>
        //i는 for문 밖에서는 사용 불가 !!!!!!!!!!!!!
        for(let i = 1; i<=5; i+=1){document.write(`반복중...${i}번째<br>`)}
    </script>
</body>
</html>

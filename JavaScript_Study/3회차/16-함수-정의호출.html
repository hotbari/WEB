<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의하고 호출하기</title>
</head>
<body>
    <div id="container"></div>

    <script>

        createParagraph()
        createParagraph()
        createParagraph()
        createParagraph()
        createParagraph()
        
        function createParagraph() {
            const p = document.createElement("p")
            p.textContent = "새롭게 만들어진 태그"
            document.querySelector("#container").append(p)
        } 





        // sayYes()

        // 호이스팅 가능 : 함수 선언식이 호출 부분보다 밑에 있어도 된다
        //함수 이름 지을 땐 동사 사용 추천
        function sayYes() {
            console.log(1)
            console.log(2)
            alert("yes!") 
        }

        //표현식은 호이스팅 불가
        const sayNo = function() {
            alert("No!")
            console.log(3)
        } 

        // sayNo()
    </script>
</body>
</html>

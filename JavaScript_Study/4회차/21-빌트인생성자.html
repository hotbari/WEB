<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌트인 생성자</title>
</head>
<body>
    <p id="now"></p>
    <script>
        const p = document.getElementById("now")
        const now = new Date()
        console.log(now) //Wed Jan 17 2024 15:25:59 GMT+0900 (한국 표준시)

        //Date(년, 월-1, 일, 시, 분, 초)
        const then = new Date(2001, 8, 13, 15, 17, 00)
        console.log(then) //Thu Sep 13 2001 15:17:00 GMT+0900 (한국 표준시)

        p.textContent = now

        const t = document.createElement("p")
        t.textContent = then
        document.body.append(t)

        let year = now.getFullYear()
        let month = now.getMonth() + 1
        let day = now.getDate()
        let hour = now.getHours()
        let min = now.getMinutes()
        let sec = now.getSeconds()

        const all = document.createElement("p")
        all.textContent = `${year}/${month}/${day} 
        ${hour}:${min}:${sec}`
        document.body.append(all)
        console.log(year, month, day, hour, min, sec)

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        const riize = ["원빈","타로","은석"]
        console.log(riize)
        
        // push : 배열에 주어진 요소 추가
        riize.push(1234)
        console.log(riize)

        // pop : 배열의 끝부분부터 요소 제거
        riize.pop()
        console.log(riize)

        // indexof : 주어진 요소의 유무를 인덱스 번호로 확인
        console.log(riize.indexOf("은석")) //2
        console.log(riize.indexOf("찬영")) //-1 존재하지 않는다

        // splice : 정해진 위치에서부터 정해진 개수만큼 요소 제거
        // splice(해당 인덱스 요소부터, 개수)
        // 다 지우면 빈 배열 [] 반환
        riize.splice(0,2)
        console.log(riize)

        // splice로 대체값 채우기
        // 인덱스 0부터 1개 지우고 뒤에로 채운다
        riize.splice(0, 1, "성찬", "타로", "원빈", "찬영", "소희")
        console.log(riize)

        //인덱스 1부터 2개 지우고 뒤에로 채운다
        riize.splice(1, 2, "memories", "get a guitar", "love 119")
        console.log(riize)


        // forEach : 배열의 개별 요소에 대한 함수를 차례대로 1번씩 호출
        riize.forEach(function(item){
            console.log("forEach함수로 불러왔어용 ! " + item)
        })

    </script>
</body>
</html>

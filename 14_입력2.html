<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>입력2</title>
    </head>
    <body>
        <fieldset>
            <legend> 멤버 선택</legend>
            <h3>멤버를 고르세요</h3>
            <select multiple size="2">
                <option values="m1"> 원빈 </option>
                <option values="m2"> 타로 </option>
                <option values="m3"> 은석 </option>
                <option values="m4" selected> 찬영 </option>
            </select>
            
            <h2>기타 멤</h2>
            <textarea cols="2" rows="7"></textarea>

        </fieldset>
        
        <h2>준비 상태</h2>
        <progress max="100" value="50"></progress>
        
        <h2>문의 사항은 호출해주세요</h2>
        <button>호출</button>
        <input type="button" value="띵동">


    </body>
</html>
